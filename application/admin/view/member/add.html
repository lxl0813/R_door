
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>让雷--门户网站后台管理</title>
    <meta name="Copyright" content="Douco Design." />
    <script type="text/javascript" src="/admin/js/jquery.min.js"></script>
    <link href="/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/admin/js/global.js"></script>
    <!--引入bootstrop-->
    {include file="pub:bootstrop"}

</head>
<body>
<div id="dcWrap">
    <!--顶部-->
    {include file="pub:top"}
    <!--左侧部分-->
    {include file="pub:left"}
    <!--中间部分-->
    <div id="dcMain">
        <div id="urHere"><b>上海让雷智能科技有限公司--会员中心--添加</b></div>
        <div style="margin-top: 20px">
            <a href="javascript:window.history.back(-1)" target="_self" style="margin-left: 20px"><img src="/static/picture/go.png" title="返回上一页" style="height:20px"/></a>
        </div>

        <div id="index" class="mainBox" style="padding-top:18px;height:auto!important;height:550px;min-height:550px;">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">会员名称</span>
                <input type="text" id="name" name="name" class="form-control" placeholder="会员真实姓名" aria-describedby="basic-addon1">
            </div>

            <div style="height:10px"></div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">联系电话</span>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="请输入会员联系电话" aria-describedby="basic-addon1">
            </div>
            <div style="height:10px"></div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">会员所属公司</span>
                <input type="text" id="company" name="sfen" class="form-control" placeholder="公司名称" aria-describedby="basic-addon1">
            </div>

            <div style="height:10px"></div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">会员账号</span>
                <input type="text" id="account" name="admin" class="form-control" placeholder="请输入会员账号" aria-describedby="basic-addon1">
            </div>
            <div style="height:10px"></div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">会员密码</span>
                <input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入会员密码" aria-describedby="basic-addon1">
            </div>
            <div style="height:10px"></div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">请确认密码</span>
                <input type="password" id="repwd"  name="re_pwd" class="form-control" placeholder="请确认会员密码" aria-describedby="basic-addon1">
            </div>

            <div style="height:10px"></div>

            <div style="text-align: center;margin-top:10px">
                <input type="submit" id="submit" class="btn btn-info"  value="提交">
            </div>
        </div>
    </div>
    <!--引入尾部-->
    {include file="pub:foot"}
</div>

<script>

    $("#repwd").blur(function(){
        var pwd = $("#pwd").val().trim();
        if(pwd ==""){
            layer.msg('请输入密码');
        }else{
            if($(this).val().trim()!=pwd){
                layer.msg('密码不一致');
            }
        }
    })

    $("#submit").click(function(){
        var name = $("#name").val();
        var company = $("#company").val();
        var account = $("#account").val();
        var phone = $("#phone").val();
        var pwd = $("#pwd").val();
        var re_pwd = $("#repwd").val();
        if(name=="" || company=="" || account=="" || pwd=="" || re_pwd=="" || phone==""){
            layer.msg('您还有信息没有填写完哦！');
        }
        $.ajax({
            type:"POST",
            url:"{:url('Member/add')}",
            data:{
                name:name,
                company:company,
                account:account,
                phone:phone,
                pwd:pwd
            },
            dataType:"json",
            success:function(result){
                if(result.state == 1){
                    layer.msg(result.msg);
                }else{
                    layer.msg(result.msg);
                }
            }
        });


    })





</script>
</body>
</html>
