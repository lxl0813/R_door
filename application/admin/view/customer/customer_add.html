
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>让雷--门户网站后台管理</title>
    <meta name="Copyright" content="Douco Design." />

    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <link href="/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/admin/js/global.js"></script>
    <script type="text/javascript" src="/static/js/time.js"></script>
    <!--bootstrop引入-->
    {include file="pub:bootstrop"}
    <style>
        .form-group {
            height: 33px;
        }
    </style>
</head>
<body>
<div id="dcWrap">
    <!--顶部-->
    {include file="pub:top"}
    <!--左侧部分-->
    {include file="pub:left"}
    <!--中间部分-->
    <div id="dcMain"> <!-- 当前位置 -->
        <div id="urHere"><b>上海让雷智能科技有限公司--客户营销系统--供应商添加</b></div>
        <div style="height: 30px"></div>
        <a href="javascript:window.history.back(-1)" target="_self" style="margin-left: 20px"><img src="/static/picture/go.png" title="返回上一页" style="height:20px"></a>
        <div style="height: 50px"></div>
        <div style="margin:0 auto;width:800px">

            <form class="form-horizontal"  role="form">

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">客户类型：</label>
                    <div class="col-sm-10">
                        <select id="select">
                            <option value="0">类型选择</option>
                            <option value="1">化纤</option>
                            <option value="2">无纺</option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">客户：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="customer_name" placeholder="客户名称(必填)">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系人：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="contact_name" placeholder="联系人">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">简称：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="customer_short_name" placeholder="简称">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">地址：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="customer_address" placeholder="客户地址">
                    </div>
                </div>





                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">联系方式：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="contact_phone" placeholder="联系方式">
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">微信：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="contact_wx" placeholder="微信">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="邮箱">
                    </div>
                </div>


            </form>

            <div style="margin-top: 50px">
                <button type="submit" id="submit" class="btn btn-default">确认提交</button>
            </div>

            <div style="height: 50px"></div>

            <!--引入尾部-->
        {include file="pub:foot"}
    </div>
</div>

</div>
<script type="application/javascript">

    $("#customer_name").focus(function () {
        var is_fob                  =   $("#select").find("option:checked").val();
        if(is_fob==0){
            layer.msg("请选择客户类型");return;
        }
    })

    $("#contact_name").focus(function () {
        var customer_name            =   $("#customer_name").val().trim();
        if(customer_name==""){
            layer.msg("请输入客户");return;
        }
    })

    $("#contact_name").blur(function () {
        var is_fob                  =   $("#select").find("option:checked").val();
        var contact_name            =   $("#contact_name").val().trim();
        var customer_name           =   $("#customer_name").val().trim();
        if(contact_name==""){
            layer.msg("请输入联系人");return;
        }
        $.ajax({
            type: "POST",
            url: "{:url('Customer/customer_match_search')}",
            data: {
                customer_name:customer_name,
                is_fob:is_fob,
                contact_name:contact_name,
            },
            dataType: "json",
            success:function (result) {
                if(result.code==200){
                    layer.confirm(result.msg, {
                        btn: ['是','否'] //按钮
                    }, function(){
                        layer.close(layer.index);
                        $("#customer_short_name").val(result.data.purchaser_short_name);
                        $("#customer_address").val(result.data.purchaser_address);
                        $("#contact_phone").val(result.data.contact_phone);
                        $("#contact_wx").val(result.data.contact_wx);
                        $("#email").val(result.data.email);
                    }, function(){
                    });
                }
                if(result.code==300){
                    layer.confirm(result.msg, {
                        btn: ['是','否'] //按钮
                    }, function(){
                        layer.close(layer.index);
                        $("#customer_short_name").val(result.data.suppliers_short_name);
                        $("#customer_address").val(result.data.suppliers_address);
                        $("#contact_phone").val(result.data.contact_phone);
                        $("#contact_wx").val(result.data.contact_wx);
                        $("#email").val(result.data.email);
                    }, function(){
                    });
                }
                if(result.code==500){
                    layer.msg(result.msg);
                }
            }
        })
    })




    $("#submit").click(function () {
        var customer_name           =   $("#customer_name").val().trim();
        var customer_short_name     =   $("#customer_short_name").val().trim();
        var contact_name            =   $("#contact_name").val().trim();
        var contact_phone           =   $("#contact_phone").val().trim();
        var contact_wx              =   $("#contact_wx").val().trim();
        var customer_address        =   $("#customer_address").val().trim();
        var contact_wx              =   $("#contact_wx").val().trim();
        var email                   =   $("#email").val().trim();
        var is_fob                  =   $("#select").find("option:checked").val();

        if(is_fob==""){
            layer.msg("请选择客户类型");return;
        }
        if(customer_name==""){
            layer.msg("请填写客户名称");return;
        }
        if(customer_short_name==""){
            layer.msg("请填写简称");return;
        }
        if(contact_name==""){
            layer.msg("请填写联系人名称");return;
        }
        if(contact_phone==""){
            layer.msg("请填写联系人号码");return;
        }
        if(customer_address==""){
            layer.msg("请填写地址");return;
        }
        //alert(1);return;

        $.ajax({
            type: "POST",
            url: "{:url('Customer/customer_add_do')}",
            data: {
                customer_name:customer_name,
                customer_short_name:customer_short_name,
                is_fob:is_fob,
                contact_name:contact_name,
                contact_phone:contact_phone,
                contact_wx:contact_wx,
                customer_address:customer_address,
                email:email,
            },
            dataType: "json",
            success:function (result) {
                if(result.code==200){
                    layer.msg(result.msg);
                    setTimeout(function(){
                        history.go(-1);
                    },1500)
                }else{
                    layer.msg(result.msg);
                }

            }
        })


    })


</script>




</body>
</html>
