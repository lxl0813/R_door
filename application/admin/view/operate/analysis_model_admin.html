
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>让雷--门户网站后台管理</title>
    <meta name="Copyright" content="Douco Design." />
    <script type="text/javascript" src="/admin/js/jquery.min.js"></script>
    <script type="text/javascript" src="/layer/layer.js"></script>
    <link href="/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/admin/js/global.js"></script>
    <script type="text/javascript" src="/static/js/time.js"></script>
    <!--bootstrop引入-->
    <!--    {include file="pub:bootstrop"}-->
</head>
<body>
<div id="dcWrap">
    <!--顶部-->
    {include file="pub:top"}
    <!--左侧部分-->
    {include file="pub:left"}
    <!--中间部分-->
    <div id="dcMain">
        <div id="urHere"><b>上海让雷智能科技有限公司--运营中心--模块管理</b></div>
        <div id="index" class="mainBox" style="padding-top:18px;height:auto!important;height:550px;min-height:550px;">
            <div class="input-group">
                <input type="text" class="form-control" disabled aria-describedby="basic-addon2">
                <span class="input-group-addon" id="basic-addon2"><a href="{:url('Operate/analysis_model_data_add')}">添加模块数据</a></span>
            </div>
            <div style="margin: auto;padding-top: 50px">
                <table class="table table-hover">
                    <tr>
                        <th>序号</th>
                        <th>运营平台</th>
                        <th>分析模块</th>
                        <th>填写日期</th>
                        <th>操作</th>
                    </tr>
                    {foreach $result as $key=>$item}
                        <tr class="info">
                            <td>{$key++}</td>
                            <td>{$item.platform_name}</td>
                            <td>{$item.analysis_name}</td>
                            <td>{$item.create_time}</td>
                            <td>
                                <a href="">删除</a>
                                |
                                <a href="">修改</a>
                            </td>
                        </tr>
                    {/foreach}
                </table>
            </div>
        </div>
        <!--引入尾部-->
        {include file="pub:foot"}
    </div>
</div>
<script>

    $("#submit").click(function(){

    })

</script>
</body>
</html>
