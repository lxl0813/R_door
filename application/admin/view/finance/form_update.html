
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>让雷--门户网站后台管理</title>
    <meta name="Copyright" content="Douco Design." />
    <script type="text/javascript" src="/admin/js/jquery.min.js"></script>
    <link href="/admin/css/public.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="/admin/js/global.js"></script>
    <script type="text/javascript" src="/static/js/time.js"></script>
    <!--引入bootstrop-->
    {include file="pub:bootstrop"}

</head>
<body>
<div id="dcWrap">
    <!--顶部-->
    {include file="pub:top"}
    <!--左侧部分-->
    {include file="pub:left"}
    <!--中间部分-->
    <div id="dcMain">
        <div id="urHere"><b>上海让雷智能科技有限公司--报表中心--修改</b></div>
        <div id="index" class="mainBox" style="padding-top:18px;height:auto!important;height:550px;min-height:550px;">
            <a onclick="javascript:history.back(-1);">
                <svg t="1591249841815" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="7239" width="32" height="32"><path d="M734.4 1024c-25.6 0-51.2-6.4-70.4-25.6L216 576c-38.4-38.4-38.4-89.6 0-128l448-422.4C702.4-6.4 766.4-6.4 804.8 25.6s38.4 89.6 0 128L420.8 512l377.6 358.4c38.4 38.4 38.4 89.6 0 128-12.8 19.2-38.4 25.6-64 25.6z" fill="#409EFF" p-id="7240"></path></svg>
            </a>

            <div style="width: 800px;margin: auto;">
            <form action="{:url('Finance/form_update')}" method="post" enctype="multipart/form-data">
                <input type="text" value="{$form.id}" name="id" hidden="">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">报表标题</span>
                    <input type="text" id="title" name="title" class="form-control" value="{$form.title}" placeholder="请输入报表的标题" aria-describedby="basic-addon1">
                </div>

                <div style="height:10px"></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">报表时间</span>
                    <input type="text" name="form_time" value="{$form.form_time}" id="water_time" placeholder="点击选择流水账单日期" onClick="new Calendar().show(this)" class="inpMain form-control" />
                </div>

                <div style="height:10px"></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">选择报表所属公司</span>
                    <select name="form_company_id">
                        {volist name="company" id="data"}
                        <option value="{$data.id}" name="form_company_id" {if $data.id==$form['form_company_id']}selected{else/}{/if}>{$data.company}</option>
                        {/volist}
                    </select>
                </div>

                <div style="height:10px"></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">选择报表类型</span>
                    <select name="form_type_id">
                        {volist name="type" id="data"}
                            <option value="{$data.id}" {if $data.id==$form['form_type_id']}selected{else/}{/if} >{$data.form_type}</option>
                        {/volist}
                    </select>
                </div>

                <div style="height:10px"></div>

                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">上传报表</span>
                    <input type="file" id="form_url" name="form_url" class="form-control"  aria-describedby="basic-addon1">

                </div>
                <font color="red">如果不对报表进行修改，则不需要理睬，若要对报表进行修改，则重新选择报表进行提交</font>
                <div style="text-align: center;margin-top:10px">
                    <input type="submit" class="btn btn-info" value="提交">
                </div>
            </form>
            </div>
        </div>
    </div>
    <!--引入尾部-->
    {include file="pub:foot"}
</div>

<script>
    $(".see").click(function(){
        //alert(1);exit;
        var id = $(this).attr("id");
        //alert(id);exit;
        var searchUrl = encodeURI("form_pdf.html?id=" + id); //使用encodeURI编码
        location.href = searchUrl;
    })
</script>


</body>
</html>
